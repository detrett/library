<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | A JS Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=albert-sans:400,600" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="cards-container">
            <div id="button-container"><button id="new-book-btn">New Book</button></div>
            <ul id="cards">
                <li>
                    <div class="card">
                        <h3 class="card-title">THE DEMOLISHED MAN</h2>
                            <p class="card-author">Author: Alfred Bester</p>
                            <p class="card-pages">Pages: 250</p>
                            <p class="card-read">Read: ✔️</p>
                            <img id="delete" class="trash-icon" src="icons/trash.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="addModal" class="modal-1">
        <div class="add-modal-content">
            <form id="new-book-form" action="">
                <span id="x-btn">&times;</span>
                <h3>Add a new book</h3>
                <input class="input" id="form-title" type="text" placeholder="Title" required maxlength="100">
                <input class="input" id="form-author" type="text" placeholder="Author" required maxlength="100">
                <input class="input" id="form-pages" type="number" placeholder="Pages" required max="10000">
                <div class="checkbox-container">
                    <label for="is-read">Mark as read?</label>
                    <input class="checkbox" type="checkbox" id="is-read">
                </div>
                <button id="submit-btn" type="submit">Add book</button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal-2">
        <div class="delete-modal-content">
            <p>Are you sure you want to remove this book from your library?</p>
            <button id="confirmDelete">Yes</button>
            <button id="close">No</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
